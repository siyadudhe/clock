<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>clock</title>
</head>

<body>
    <div class="clock">
        <div class="clock__item">
            <span id="hours" class="clock__time">00</span>
            <span class="clock__label">Hour</span>
        </div>

        <div class="clock__item">
            <span id="minutes" class="clock__time">00</span>
            <span class="clock__label">Minute</span>
        </div>

        <div class="clock__item">
            <span id="seconds" class="clock__time">00</span>
            <span class="clock__label">Second</span>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
